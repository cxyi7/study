			function deepClone(obj) {
				if (typeof obj !== 'object' || obj == null) {
					return obj
				}
				
				let result
				if(obj instanceof Array) {
					result = []
				} else {
					result = {}
				}
				
				for(const i in obj) {
					if(obj.hasOwnProperty(i)) {
						result[i] = deepClone(obj[i])
					}
				}
				
				return result
			}
